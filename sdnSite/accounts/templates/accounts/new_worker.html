<div class="container" style="margin-top: 60px;">
    <h1 class="well">Employment Posting</h1>
	<div class="col-lg-12 well">
	<div class="row">
				<form>
					<div class="col-sm-12">
						<div class="row">
							<div class="col-sm-6 form-group">
								<label>Company Name</label>
								<input type="text" placeholder="Enter First Name Here.." class="form-control">
							</div>
							<div class="col-sm-6 form-group">
								<label>Human Resources Contact</label>
								<input type="text" placeholder="Enter Last Name Here.." class="form-control">
							</div>
						</div>
						<div class="form-group">
							<label>Description</label>
							<textarea placeholder="Enter job description and entailments here.." rows="3" class="form-control"></textarea>
						</div>
						<div class="row">
							<div class="col-sm-4 form-group">
								<label>Employer ID</label>
								<input type="text" placeholder="Enter EID Here.." class="form-control">
							</div>
							<div class="col-sm-4 form-group">
								<label>Employment Country</label>
								<input type="text" placeholder="Enter Country Here.." class="form-control">
							</div>
							<div class="col-sm-4 form-group">
								<label>Employment Type</label>
								<input type="text" placeholder="Enter Zip Code Here.." class="form-control">
							</div>
						</div>
						<div class="row">
							<div class="col-sm-6 form-group">
								<label>Starting Pay</label>
								<input type="text" placeholder="Enter amount and select rate" class="form-control">
                <li class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Pay Increment:
                  <span class="caret"></span></button>
                  <ul class="dropdown-menu">
                    <li><a href="#">Per specified job</a></li>
                    <li><a href="#">Hourly</a></li>
                    <li><a href="#">Weekly</a></li>
                    <li><a href="#">Monthly</a></li>
                    <li><a href="#">Salary</a></li>
                  </ul>
							</div>
							<div class="col-sm-6 form-group">
								<label>Required Experience</label>
								<input type="text" placeholder="Enter most important requirement" class="form-control">
                <input type="text" placeholder="next most important" class="form-control">
                <input type="text" placeholder="next most important" class="form-control">
							</div>
						</div>
					<div class="form-group">
						<label>Phone Number</label>
						<input type="text" placeholder="Enter Phone Number Here.." class="form-control">
					</div>
					<div class="form-group">
						<label>Email Address</label>
						<input type="text" placeholder="Enter Email Address Here.." class="form-control">
					</div>
					<div class="form-group">
						<label>Website</label>
						<input type="text" placeholder="Enter Website Name Here.." class="form-control">
					</div>
					<button type="button" class="btn btn-lg btn-info">Submit</button>
					</div>
				</form>
				</div>
	</div>
</body>
