<!-- create a simple label and entry for each field of the form in use -->
<!-- leave space for an error on each field -->
{% for field in form %}
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <span class="text-danger small">{{ field.errors }}</span>
    </div>

    <label class='control-label'>{{ field.label_tag }}</label>
    <div class="col-sm-2 col-md-12 inputlg">{{ field }}</div>
  </div>
{% endfor %}
