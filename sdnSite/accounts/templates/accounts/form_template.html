<!-- create a simple label and entry for each field of the form in use -->
<!-- leave space for an error on each field -->
{% for field in form %}
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <span class="text-danger small">{{ field.errors }}</span>
    </div>

    <div class= "col-sm-10"><label class='control-label col-sm-2'>{{ field.label_tag }}</label>
    </div>
    <div class="col-sm-10">{{ field }}</div>
  </div>
  
{% endfor %}
