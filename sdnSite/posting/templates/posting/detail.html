
{% extends 'posting/base.html' %}

{% block posting_active %}active{% endblock %}
{% block body %}
<div class="container" style="margin-top: 60px;">
  <center>
  <h1>{{ posting.post_title }} </h1>
  {% if posting.status == 0 %}
    <h3>This job is available</h3>
  {% endif %}
  <h3>{{ posting.description }}</h3>
  <a href="{% url 'posting:application' %}">
      <button type="button" class="btn btn-success">
          <span class="glyphicon glyphicon-plus"></span>&nbsp; Apply
      </button>
  </a>
</center>
</div>





{% endblock %}
